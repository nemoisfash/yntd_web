<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>小牛自动化设备有限公司</title>
<link rel="icon" type="image/ico" href="/assets/logo.ico">
<link href="/themes/triz/css/login.css" rel="stylesheet" type="text/css" />
<style>
.captcha{width:112px;height:32px}
</style>
<script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/assets/layui/layer.min.js"></script>
<script src="/themes/ui/js/validate.layer.js" type="text/javascript"></script>
<script type="text/javascript">
if(self!=top) { top.location.href=self.location.href; }
</script>
</head>
<body>
<div class="admin_logo_bg">
<div class="logoin_top">
</div>
<div class="logoin_cont" style="margin-top: 8%">
<div class="login_box" style="padding-top:0;background-color:#fff">
<div class="logoin_c">
<div class="logoin_logo" style="text-align:left;">
	<img style="float:left;margin:13px 10px 13px 130px;" width="200px" src="/themes/website/images/adminlogo.png" width="40px" alt="">
</div>
<div class="login_iptbox" >
<form id="validateForm" action="${adminPath}/login.html" method="post">
<ul class="logoin_list">
	<li><span><label for="username">用户名：</label></span>
		<input type="text" class="ipt" size="10" name="username" value="" />
	</li>
	<li><span><label for="password">密&nbsp;&nbsp;码：</label></span>
		<input type="password" class="ipt" name="password" value="" />
	</li>
	<li><span><label for="captcha">验证码：</label></span>
	<input type="text" class="ipt" name="captcha" value="" style="width:80px;"/>
		<img src="/captcha.png" class="captcha">
		<a class="captcha" href="javascript:;">换一张</a>
	</li>
	<li><span>&nbsp;</span>
		<button type="submit" class="login_btn">登录</button>
		<button type="reset" class="login_btn login_rst">重置</button>
	</li>
</ul>
</form>
</div>
</div>
<div class="clear"></div>
</div>
<div style="text-align:center; color:#999;margin-top:20px;">技术支持：银川华信智信息科技有限公司</div>
</div>
</div>
<#-- message -->
<#if message?? && message?length gt 0>
<script type="text/javascript">
layer.msg("${message!}");
</script>
</#if>
</body>
</html>
