<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" type="image/ico" href="/assets/logo.ico">
<link href="/themes/admin/login/css/login.css" rel="stylesheet" type="text/css" />
<style>
.captcha{width:112px;height:32px}
</style>
<script type="text/javascript" src="/assets/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/assets/layui/layer.min.js"></script>
<script type="text/javascript" src="/themes/admin/login/js/login.js"></script>
<!-- <script src="/themes/ui/js/validate.layer.js" type="text/javascript"></script> -->
<script type="text/javascript">
if(self!=top) { top.location.href=self.location.href; }
</script>
</head>
<body>
 		<div class="top" style="height:443px">
			<img src="/themes/website/images/adminlogo.png"/>
		</div>
		<div class="box">
			<div class="box1">
			<div class="loginform">
				<form id="validateForm" action="${adminPath}/login.html" method="post">
						<div class="line">
							<input type="text" name="username" value="" placeholder="用户名"/>
						</div>
						<div class="line">
							<input type="password" name="password" value="" placeholder="密   码"/>
						</div>
						<div class="line">
							<input type="text" name="captcha" value="" placeholder="验证码"/>
							<img src="/captcha.png" class="captcha">
							<a href="javascript:;">换一张</a>
						</div>
						<div class="btline"><input type="submit" class="login_btn" value="登录" /><input type="reset" class="login_btn login_rst" value="重置" /></div>
				</form>
			</div>
		</div>
		</div>
		<div class="bottom">Copyright © Huaxinzhi Information Technology银川华信智信息技术有限公司</div>
		<#-- message -->
		<#if message?? && message?length gt 0>
		<script type="text/javascript">
			layer.msg("${message!}");
		</script>
		</#if>
</body>
</html>
