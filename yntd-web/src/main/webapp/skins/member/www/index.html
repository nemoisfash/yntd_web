<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="/themes/website/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/themes/website/css/css.css" />
<script type="text/javascript" src="/assets/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/assets/jquery/dist/jquery.cookie.js"></script>
<script type="text/javascript" src="/themes/website/js/rem.js"></script>
</head>

<body>
	<div class="content">
		<div class="form">
			<div class="label">
				<img src="/themes/website/images/subsidies5G/icon_18.jpg" /> <input
					type="text" placeholder="请输入领取人手机号码" name="" id="subsidies_tel"
					value="" />
			</div>
			<div class="label">
				<img src="/themes/website/images/subsidies5G/icon_182.jpg" /> 
				<input type="text" placeholder="请输入验证码" name="" id="subsidies_code" value=""/>
				<div data-flag='true' onclick="sedMessage('subsidies_tel');">获取验证码</div>
			</div>
			<div class="label">
				<img src="/themes/website/images/subsidies5G/icon_181.jpg" /> <input
					type="text" placeholder="请输入推荐人手机号码" name="" id="rem_tel" value="" />
			</div>
			<div class="label">
				<img src="/themes/website/images/subsidies5G/icon_182.jpg" /> 
				<input type="text" placeholder="请输入验证码" name="" id="rem_code" value="" />
				<div data-flag='true'>获取验证码</div>
			</div>
			<div class="code">
				<div></div>
				<p>
					请阅读并同意 <a href="#">《隐私协议》</a> <a href="#">《用户协议》</a>
				</p>
			</div>
			<div class="submits" onclick="submit()">
				<img src="/themes/website/images/subsidies5G/icon_18.jpg" />
			</div>
		</div>
	</div>
</body>
 
<script>
	$('.content.form .label div').click(function() {
		var that = this;
		var s = 60;
		var times = setInterval(function() {
			if (s == 0) {
				s = 60;
				clearInterval(times)
				$(that).html('获取验证码')
			} else {
				s--;
				$(that).html(s + 's')
			}
		}, 1000)

	})
	$('.code').click(function() {
		if ($(this).hasClass('on')) {
			$(this).removeClass('on')
		} else {
			$(this).addClass('on')
		}
	})

	function sedMessage(key) {
		var tel = $("#" + key).val();
		if (tel == "") {
			alert("请填写手机号码");
			return;
		}

		$.get("/activities/sendSMS?tel=" + tel, function(res) {
			if (res.result) {
				alter(res.message);
				var data = res.data;
			} else {
				alter(res.message);
			}
		})
	}

	function submit() {
		localStorage.setItem("currentSubsidiesTel",$("#subsidies_tel").val());
		 $.ajax({
			  type: 'POST',
			  url: "/activities/add",
			  data: {"subsidiesTel":$("#subsidies_tel").val(),"remTel":$("#rem_tel").val()},
			  dataType: "JSON",
			  success: function(data){
				  if(data.result){
					  window.location.href="/activities/page.html";
				  }
			  },
			 
		 });
			
 		}

	function verifyCode(val) {
		var key =val.split("-");
		var tel=$("#"+key[0]+"tel").val();
		var code=$("#"+key[0]+"code").val();
		var currentCode = $.cookie(tel);
		if(currentCode==""){
			return false;
		}
		
		if(currentCode==code){
			return true;
		}
  	}
</script>

</html>
