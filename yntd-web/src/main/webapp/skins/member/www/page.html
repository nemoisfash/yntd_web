<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="/themes/website/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/themes/website/css/css.css" />
		<script src="/assets/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/assets/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/themes/website/js/rem.js"></script>
	</head>

	<body>
		<div ng-app="myApp" ng-controller="myCtrl" class="content">
			<div class="list">
				<h2>您可任选一项应用权益：</h2>
				<ul>
				
					<li ng-repeat="item in items" data-id="item.id">
					 	<img src=" "/>
						<p>{{item.name}}</p>
					</li>
				 </ul>
				<div class="submits" ng-click="submit()"><img src="/themes/website/images/subsidies5G/bb.jpg"/></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/themes/website/js/common.js" ></script>
	<script>
		$('ul li').click(function(){
			$(this).addClass('on').siblings().removeClass('on');
			var chekedId= $(this).attr("data-id");
			localStorage.setItem("activitiesId",chekedId);
		})
		
	</script>
</html>
